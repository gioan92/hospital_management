{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <title>Preclinic - Medical & Hospital - Bootstrap 4 Admin Template</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
<!--그래프용 src-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script>
    function logout(){
        location.href="logout";
        history.go(1);
        setTimeout(function(){},500);
        location.href="http://127.0.0.1:8000";
    };
    //window.history.forward();
    //    function noBack(){
    //        window.history.forward();
    //}
    //history.go(1);
</script>
<script>
    $(document).ready(function(){
            if({{menu}} == 1){
                $('#m1').parent().removeClass('active');
                $('#m1').addClass('active');
            }else if({{menu}} == 2){
                $('#m2').parent().removeClass('active');
                $('#m2').addClass('active');
            }else if({{menu}} == 3){
                $('#m3').parent().removeClass('active');
                $('#m3').addClass('active');
            }else{
                $('#m5').parent().removeClass('active');
                $('#m5').addClass('active');
            };
        });
</script>
<style>
    .loginpart > h3 {
        float:right;
    }
    .logoutpart{
        position:absolute;
        clear:left;
        float:right;
        right:10px;
        bottom: 10px;
    }
    #loginment{
        margin-right:10px;
        color:white;
        font-family:Arial, "고딕", Verdana, sans-serif;
        font-weight:bold;
        font-size:18px;
    }
</style>
</head>

<body onload="noBack();" onpageshow="if(event.persisted) noBack();" onunload="">
    <div class="main-wrapper">
        <div class="header">
         <div class="header-left">
            <a href="{% url 'guest_index' %}" class="logo">
               <img src="assets/img/logo.png" width="35" height="35" alt=""> <span>IoT 3조</span>
            </a>
         </div>
         <a id="toggle_btn" href="javascript:void(0);"><i class="fa fa-bars"></i></a>
            <a id="mobile_btn" class="mobile_btn float-left" href="#sidebar"><i class="fa fa-bars"></i></a>

            <div class="logoutpart">
                <i id="loginment">방문을 환영합니다.</i>
                <button onclick="logout();">Exit</button>
            </div>
        </div>
        <div class="sidebar" id="sidebar">
            <div class="sidebar-inner slimscroll">
                <div id="sidebar-menu" class="sidebar-menu">
                    <ul>
                        <li class="menu-title">Main</li>
                        <li id="m1">
                            <a href="{% url 'guest_index' %}"><i class="fa fa-dashboard"></i> <span>Dashboard</span></a>
                        </li>
                  <li id="m2">
                            <a href="{% url 'guest_hospitalstructure' %}"><i class="fa fa-hospital-o"></i> <span>Rooms</span></a>
                        </li>
                        <li id="m3">
                            <a href="{% url 'guest_doctors' %}"><i class="fa fa-user-md"></i> <span>Doctors</span></a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>

        {% if section != None %}
            {% include section %}
        {% else %}
            {% include 'index.html' %}
        {% endif %}

    </div>

    <div class="sidebar-overlay" data-reff=""></div>
    <script src="assets/js/jquery-3.2.1.min.js"></script>
   <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.slimscroll.js"></script>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/jquery.dataTables.min.js"></script>
    <script src="assets/js/dataTables.bootstrap4.min.js"></script>

    <script src="assets/js/Chart.bundle.js"></script>
<!--    <script src="assets/js/chart.js"></script>-->

</body>
</html>
